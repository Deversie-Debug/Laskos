<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Virtual Statue Phone Call Demo</title>

<!-- Preload custom font + Google fonts -->
<link rel="preload" href="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/Spartacus.ttf" as="font" type="font/ttf" crossorigin />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet" />

<style>
@font-face {
    font-family: 'Spartacus';
    src: url('https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/Spartacus.ttf') format('truetype');
}

html, body {
  margin:0; padding:0;
  width:100vw; height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background: #0d1b2a;
  display:flex; justify-content:center; align-items:center;
}

.screen {
  display:flex; flex-direction: column; align-items: center;
  position:absolute; top:0; left:0; width:100vw; height:100vh;
  opacity:0; pointer-events:none; transition: opacity 0.5s ease;
}
.screen.active { opacity:1; pointer-events:auto; }

.screen .container {
  display:flex; flex-direction: column; align-items: center;
  justify-content: center;
  height: 100%;
}

.screen h1, .screen p { color:white; margin:10px 0; text-align:center; }

.statue-container {
  position: relative;
  display:flex; justify-content:center; align-items:center;
  width:30vw; height:30vw; max-width:300px; max-height:300px;
  margin:20px 0;
}

.statue-img {
  width:100%; height:100%;
  border-radius:50%;
  z-index:2;
  transition: opacity 0.5s ease, transform 0.5s ease;
  opacity:0;
}

.statue-img.show { opacity:1; transform: scale(1); }
.talking { animation: talk 0.6s infinite alternate; }
@keyframes talk { 0%{transform:scale(1);} 50%{transform:scale(1.03);} 100%{transform:scale(1);} }

@keyframes ripple { 0%{ transform: scale(0.8); opacity:0.5; } 100%{ transform: scale(2.5); opacity:0; } }
.ripple { position: absolute; border:2px solid rgba(255,255,255,0.5); width:120%; height:120%; border-radius:50%; top:-10%; left:-10%; pointer-events:none; animation:ripple 1s ease-out forwards; }

.accept-btn {
  padding: 15px 40px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background: #0d1b2a;
  border: 2px solid #fff;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: all 0.2s ease;
}
.accept-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 7px 20px rgba(0,0,0,0.5);
}

.accept-btn.pulsing {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
  50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
  100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
}

.decline-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  background: rgba(255,0,0,0.8);
  color: white;
  font-size: 24px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#preloader {
  position: fixed; top:0; left:0; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column; z-index:9999; padding:20px; box-sizing:border-box; opacity:1;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
#preloader.fade-out { opacity:0; transform: translateY(-40px); }

.preloader-text {
  font-family: 'Playfair Display', serif;
  font-weight:900; 
  font-size:clamp(30px,10vw,100px);
  color:#ddd; /* dimmer than white */
  text-align:center;
  text-shadow:
    0 0 4px rgba(255,255,255,0.3),
    0 0 8px rgba(255,255,255,0.15); /* softer glow */
  display:flex; 
  justify-content:center; 
  flex-wrap: nowrap; 
  margin:5px 0;
}
.preloader-text span { display:inline-block; opacity:0; transform:translateY(20px); animation: appear 0.35s forwards; margin:0 2px; }
.preloader-logo { width:clamp(40px,10vw,80px); margin:10px 0; opacity:0; transform:translateY(20px); animation:appear 0.35s forwards; }

.spartacus { font-family: 'Spartacus', sans-serif; }

@keyframes appear { to { opacity:1; transform: translateY(0); } }

.flags-container { display:flex; gap:20px; margin-top:auto; margin-bottom:50px; opacity:0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; pointer-events:none; }
.flags-container.show { opacity:1; transform:translateY(0); pointer-events:auto; }
.flag { width:60px; height:40px; cursor:pointer; border-radius:5px; border:2px solid transparent; transition: transform 0.2s, border 0.2s; }
.flag:hover { transform: scale(1.1); border:2px solid #0077cc; }

#orientationMessage {
  position: fixed;
  top:0;
  left:0;
  width:100vw; 
  height:100vh;
  background: #000; /* pitch black */
  color: #fff;      /* white text */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 99999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#orientationMessage.visible {
  opacity: 1;
  pointer-events: auto;
}

.overlay-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px; /* spacing between text and GIF */
}

.overlay-content div {
  font-size: 4vw; /* responsive font size */
  max-width: 90vw;
}

.rotate-gif {
  width: 100px;
  height: 100px;
  max-width: 25vw;
  max-height: 25vw;
}

@media(max-width:500px){
  .statue-container { width:40vw; height:40vw; }
  .flag { width:45px; height:30px; }
  .accept-btn { font-size:16px; padding:12px 30px; }
  .decline-btn { width:35px; height:35px; font-size:20px; top:10px; right:10px; }
}
</style>
</head>
<body>

<div id="preloader">
  <div class="preloader-text spartacus" id="preloaderTop"></div>
  <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/Logo.png" class="preloader-logo" id="preloaderLogo" alt="logo">
  <div class="preloader-text spartacus" id="preloaderBottom"></div>
  <div class="flags-container" id="flagsContainer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Animated-Flag-United-Kingdom.gif" class="flag" data-lang="en" alt="English">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Animated-Flag-Greece.gif" class="flag" data-lang="gr" alt="Greek">
  </div>
  <!-- small visible fallback hint for very slow loads -->
  <div id="preloaderHint" style="margin-top:18px; color:#aaa; font-size:14px; opacity:0.9; display:none;">Loading…</div>
</div>

<div id="orientationMessage">
  <div class="overlay-content">
    <div>Please rotate your phone to vertical orientation</div>
    <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/Rotate.gif" alt="Rotate GIF" class="rotate-gif">
  </div>
</div>

<div class="screen" id="incomingCall">
  <div class="container">
    <h1 id="incomingTitle">Incoming Call</h1>
    <p id="callName">Vasilis Laskos / Βασίλης Λάσκος</p>
    <div class="statue-container">
      <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.jpg" alt="Statue" class="statue-img" id="incomingStatue">
    </div>
    <button class="accept-btn" id="acceptBtn">Accept Call</button>
  </div>
  <button id="declineBtn" class="decline-btn">&times;</button>
</div>

<div class="screen" id="activeCall">
  <div class="container">
    <h1 id="activeTitle">Call with Statue</h1>
    <div class="statue-container" id="activeStatueContainer">
      <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.jpg" alt="Statue" class="statue-img" id="activeStatue">
    </div>
  </div>
  <button id="declineBtnActive" class="decline-btn">&times;</button>
</div>

<audio id="audio" src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.mp3"></audio>
<audio id="ringtone" src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/telephone.mp3" loop></audio>

<script>
/* ---------- Robust font + animation handling ---------- */

/*
 Wait for fonts to be usable but avoid hanging:
 - If the browser supports document.fonts.ready we race that against a timeout.
 - If not supported, we use a simple timeout.
*/
function waitForFonts(timeoutMs = 1200) {
  if (document.fonts && document.fonts.ready) {
    return Promise.race([
      document.fonts.ready,
      new Promise(resolve => setTimeout(resolve, timeoutMs))
    ]);
  } else {
    return new Promise(resolve => setTimeout(resolve, timeoutMs));
  }
}

/* ---------- DOM refs ---------- */
const preloader = document.getElementById('preloader');
const preloaderHint = document.getElementById('preloaderHint');
const incomingCall = document.getElementById('incomingCall');
const activeCall = document.getElementById('activeCall');
const audio = document.getElementById('audio');
const ringtone = document.getElementById('ringtone');
const flags = document.querySelectorAll('.flag');
const activeStatue = document.getElementById('activeStatue');
const declineBtn = document.getElementById('declineBtn');
const declineBtnActive = document.getElementById('declineBtnActive');
const acceptBtn = document.getElementById('acceptBtn');
const orientationMessage = document.getElementById('orientationMessage');

const incomingTitle = document.getElementById('incomingTitle');
const activeTitle = document.getElementById('activeTitle');
const callName = document.getElementById('callName');
const preloaderTop = document.getElementById('preloaderTop');
const preloaderBottom = document.getElementById('preloaderBottom');
const preloaderLogo = document.getElementById('preloaderLogo');
const flagsContainer = document.getElementById('flagsContainer');

let rippleAnimationFrame;

/* translations */
const translations = {
  en: { incoming: "Incoming Call", active: "Call with Statue", accept: "Accept Call", callName: "Vasilis Laskos / Βασίλης Λάσκος" },
  gr: { incoming: "Εισερχόμενη Κλήση", active: "Κλήση με Το Άγαλμα", accept: "Αποδοχή Κλήσης", callName: "Βασίλης Λάσκος" }
};

/* ---------- Letter animation with per-call fallback ---------- */
function animateLettersSequential(text, containerEl, callback){
    // containerEl can be an element or id
    const container = typeof containerEl === 'string' ? document.getElementById(containerEl) : containerEl;
    container.textContent='';
    let finished = 0;
    for(let i=0;i<text.length;i++){
        const span=document.createElement('span');
        span.textContent=text[i];
        span.style.animation = `appear 0.35s forwards`;
        span.style.animationDelay = `${i*0.15}s`;
        span.addEventListener('animationend', ()=>{ 
            finished++; 
            if(finished===text.length && typeof callback === 'function') callback(); 
        });
        container.appendChild(span);
    }
    // fallback in case animationend doesn't fire
    if(typeof callback === 'function'){
        const totalDelay = text.length * 150 + 600; 
        setTimeout(()=>{ if(finished < text.length) callback(); }, totalDelay);
    }
}

/* ---------- Preloader restart (robust) ---------- */
function restartPreloader(){
    console.log('[preloader] restartPreloader() called');
    preloaderTop.innerHTML = '';
    preloaderBottom.innerHTML = '';
    preloaderLogo.style.opacity = 0;
    preloaderLogo.style.transform = "translateY(20px)";
    preloaderLogo.style.animation = "none";

    flagsContainer.classList.remove('show');
    preloaderHint.style.display = 'none';

    // Chain: LIVING -> logo -> STATUES -> show flags
    animateLettersSequential('LIVING', preloaderTop, ()=>{
        // animate logo in
        preloaderLogo.style.animation = 'appear 0.35s forwards';

        let logoShown = false;
        const runBottom = ()=>{
            if(logoShown) return;
            logoShown = true;
            animateLettersSequential('STATUES', preloaderBottom, ()=>{
                flagsContainer.classList.add('show');
                console.log('[preloader] flags shown via animation chain');
            });
        };

        // try to rely on animationend but fallback quickly if it doesn't fire
        preloaderLogo.addEventListener('animationend', runBottom, { once: true });
        setTimeout(runBottom, 550);
    });

    // If fonts/images/animations are too slow (e.g., QR open on Chrome mobile), ensure flags appear anyway:
    const SUPER_FALLBACK_MS = 4500;
    setTimeout(()=>{
        if (!flagsContainer.classList.contains('show')) {
            flagsContainer.classList.add('show');
            // show a tiny hint so user knows it's ready
            preloaderHint.style.display = 'block';
            preloaderHint.textContent = 'Tap a flag to start';
            console.log('[preloader] super-fallback: forced flags show after', SUPER_FALLBACK_MS, 'ms');
        }
    }, SUPER_FALLBACK_MS);
}

/* ---------- Initialize preloader after fonts (or timeout) ---------- */
waitForFonts(1200).then(()=>{
    console.log('[fonts] ready or timeout reached — starting preloader');
    restartPreloader();
}).catch((err)=>{
    console.warn('[fonts] wait failed', err);
    restartPreloader();
});

/* ---------- Flag click behavior ---------- */
flags.forEach(flag => {
    flag.addEventListener('click', ()=>{
        const lang = flag.dataset.lang;
        const t = translations[lang] || translations.en;

        incomingTitle.textContent = t.incoming;
        activeTitle.textContent = t.active;
        acceptBtn.textContent = t.accept;
        callName.textContent = t.callName;

        try { 
            ringtone.currentTime = 0; 
            ringtone.play(); 
            acceptBtn.classList.add('pulsing'); 
        } catch(err){ console.log('Ringtone blocked (expected on mobile until gesture):', err); }

        preloader.classList.add('fade-out');
        // fallback: ensure we hide the preloader even if transitionend doesn't fire
        const onDone = ()=>{
            preloader.style.display='none';
            incomingCall.classList.add('active');
            const incStat = document.getElementById('incomingStatue');
            if (incStat) incStat.classList.add('show');
        };
        preloader.addEventListener('transitionend', onDone, { once: true });
        setTimeout(() => {
            if (getComputedStyle(preloader).display !== 'none') onDone();
        }, 700);
    });
});

/* ---------- Start call ---------- */
function startCall(){
    incomingCall.classList.remove('active');
    activeCall.classList.add('active');
    activeStatue.classList.add('show','talking');
    try { audio.currentTime = 0; audio.play(); } catch(e) { console.log('audio play blocked:', e); }
    ringtone.pause(); ringtone.currentTime=0;
    acceptBtn.classList.remove('pulsing');

    function rippleLoop(){
        if(audio.paused || audio.ended) return;
        const ripple=document.createElement('div');
        ripple.classList.add('ripple');
        activeStatue.parentElement.appendChild(ripple);
        setTimeout(()=>ripple.remove(),1000);
        rippleAnimationFrame = requestAnimationFrame(()=>{ setTimeout(rippleLoop,400); });
    }
    rippleLoop();
}

audio.addEventListener('ended', ()=>{
    activeStatue.classList.remove('talking');
    cancelAnimationFrame(rippleAnimationFrame);
});

/* ---------- Return to preloader ---------- */
function returnToPreloader(){
    audio.pause(); audio.currentTime=0;
    ringtone.pause(); ringtone.currentTime=0;
    cancelAnimationFrame(rippleAnimationFrame);

    activeCall.classList.remove('active');
    incomingCall.classList.remove('active');
    preloader.style.display='flex';
    preloader.classList.remove('fade-out');
    acceptBtn.classList.remove('pulsing');

    restartPreloader();
}

/* ---------- Event bindings ---------- */
acceptBtn.addEventListener('click', startCall);
declineBtn.addEventListener('click', returnToPreloader);
declineBtnActive.addEventListener('click', returnToPreloader);

/* ---------- Orientation handling ---------- */
function handleOrientation() {
    const isPortrait = window.innerHeight >= window.innerWidth;
    if (!isPortrait) {
        audio.pause(); audio.currentTime=0;
        ringtone.pause(); ringtone.currentTime=0;
        acceptBtn.classList.remove('pulsing');
        orientationMessage.classList.add('visible');
    } else {
        if (orientationMessage.classList.contains('visible')) {
            orientationMessage.classList.remove('visible');
            // avoid infinite reload loops; only reload if preloader was showing previously
            try { location.reload(); } catch(e) { console.log('reload failed', e); }
        }
    }
}

window.addEventListener('resize', handleOrientation);
window.addEventListener('orientationchange', handleOrientation);
handleOrientation();

document.addEventListener('touchstart', (e) => {
    if (orientationMessage.classList.contains('visible')) e.preventDefault();
}, { passive: false });

document.addEventListener('click', (e) => {
    if (orientationMessage.classList.contains('visible')) e.stopPropagation();
}, true);

</script>
</body>
</html>
