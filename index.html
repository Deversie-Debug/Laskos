<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Statue Phone Call Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0; padding:0;
  width:100vw; height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background: #0d1b2a;
  display:flex; justify-content:center; align-items:center;
}

/* Screens */
.screen {
  display:flex; flex-direction: column; align-items: center;
  position:absolute; top:0; left:0; width:100vw; height:100vh;
  opacity:0; pointer-events:none; transition: opacity 0.8s ease;
}
.screen.active { opacity:1; pointer-events:auto; }

/* Vertically center content */
#incomingCall > div, #activeCall > div {
  flex:1; display:flex; flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Titles */
.screen h1, .screen p { color:white; margin:10px 0; text-align:center; }

.statue-container {
  position: relative;
  display:flex; justify-content:center; align-items:center;
  width:30vw; height:30vw; max-width:300px; max-height:300px;
  margin-top:20px;
}
.statue-img {
  width:100%; height:100%;
  border-radius:50%;
  z-index:2;
  transition: opacity 0.8s ease, transform 0.8s ease;
  opacity:0;
}
.statue-img.show { opacity:1; transform: scale(1); }
.talking { animation: talk 0.6s infinite alternate; }
@keyframes talk { 0%{transform:scale(1);} 50%{transform:scale(1.03);} 100%{transform:scale(1);} }

/* Ripple effect */
@keyframes ripple { 0%{ transform: scale(0.8); opacity:0.5; } 100%{ transform: scale(2.5); opacity:0; } }
.ripple { position: absolute; border:2px solid rgba(255,255,255,0.5); width:120%; height:120%; border-radius:50%; top:-10%; left:-10%; pointer-events:none; animation:ripple 1s ease-out forwards; }

/* Slider */
.slider-container {
  position:absolute;
  bottom:5%;
  width:80%; max-width:350px;
  height:50px;
  background: rgba(255,255,255,0.05);
  border-radius:25px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.1);
  display:none; /* only visible in incoming call */
}

.slider {
  width:50px; height:50px;
  background:#ffffff;
  border-radius:50%;
  position:absolute; top:0; left:0;
  cursor:pointer; user-select:none; touch-action:none;
  transition: left 0.2s ease-out;
}

.slider::before {
  content:'';
  display:block;
  width:0; height:0;
  border-left:12px solid #0d1b2a;
  border-top:7px solid transparent;
  border-bottom:7px solid transparent;
  position:absolute;
  left:50%; top:50%;
  transform: translate(-50%, -50%);
}

.slider-text {
  position:absolute; left:70px;
  color:white; font-weight:bold; font-size:16px;
  pointer-events:none;
}

/* Polished X Button */
.cancel-call {
  position:absolute;
  top:15px; right:15px;
  width:45px; height:45px;
  background: rgba(255,0,0,0.85);
  border:none;
  border-radius:50%;
  font-size:26px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  z-index:10;
  display:none; /* only in incoming call */
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, background 0.2s ease;
}
.cancel-call:hover {
  transform: scale(1.1);
  background: rgba(255,0,0,1);
}

/* Preloader */
#preloader { position: fixed; top:0; left:0; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction: column; z-index:9999; padding:20px; box-sizing:border-box; opacity:1; transition: opacity 1s ease, transform 1s ease; }
#preloader.fade-out { opacity:0; transform: translateY(-40px); }
.preloader-text { font-family: 'Playfair Display', serif; font-weight:900; font-size:clamp(30px,10vw,100px); color:#fff; text-align:center; text-shadow:0 0 8px rgba(255,255,255,0.6),0 0 12px rgba(255,255,255,0.3); display:flex; justify-content:center; flex-wrap: nowrap; margin:5px 0; }
.preloader-text span { display:inline-block; opacity:0; transform:translateY(20px); animation: appear 0.35s forwards; margin:0 2px; }
.preloader-logo { width:clamp(40px,10vw,80px); margin:10px 0; opacity:0; transform:translateY(20px); animation:appear 0.35s forwards; }
@keyframes appear { to { opacity:1; transform: translateY(0); } }

.flags-container { display:flex; gap:20px; margin-top:auto; margin-bottom:50px; opacity:0; transform: translateY(20px); transition: opacity 0.8s ease, transform 0.8s ease; pointer-events:none; }
.flags-container.show { opacity:1; transform:translateY(0); pointer-events:auto; }
.flag { width:60px; height:40px; cursor:pointer; border-radius:5px; border:2px solid transparent; transition: transform 0.2s, border 0.2s; }
.flag:hover { transform: scale(1.1); border:2px solid #0077cc; }

@media(max-width:500px){
  .statue-container { width:40vw; height:40vw; }
  .flag { width:45px; height:30px; }
  .slider-container { width:250px; height:45px; }
  .slider { width:45px; height:45px; }
  .cancel-call { width:35px; height:35px; font-size:22px; top:10px; right:10px; }
}
</style>
</head>
<body>

<div id="preloader">
  <div class="preloader-text" id="preloaderTop"></div>
  <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/Logo.png" class="preloader-logo" id="preloaderLogo">
  <div class="preloader-text" id="preloaderBottom"></div>
  <div class="flags-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Animated-Flag-United-Kingdom.gif" class="flag" data-lang="en" alt="English">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Animated-Flag-Greece.gif" class="flag" data-lang="gr" alt="Greek">
  </div>
</div>

<div class="screen" id="incomingCall">
  <button class="cancel-call" id="cancelCallBtn">✕</button>
  <div>
    <h1>Incoming Call</h1>
    <p id="callName">Vasilis Laskos / Βασίλης Λάσκος</p>
    <div class="statue-container">
      <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.jpg" alt="Statue" class="statue-img" id="incomingStatue">
    </div>
  </div>
  <div class="slider-container" id="incomingSliderContainer">
    <div class="slider" id="sliderIncoming"></div>
    <div class="slider-text">Slide to Answer</div>
  </div>
</div>

<div class="screen" id="activeCall">
  <div>
    <h1>Call with Statue</h1>
    <div class="statue-container" id="activeStatueContainer">
      <img src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.jpg" alt="Statue" class="statue-img" id="activeStatue">
    </div>
  </div>
  <div class="buttons">
    <button class="end-call" id="endCallBtn">End Call</button>
  </div>
</div>

<audio id="audio" src="https://raw.githubusercontent.com/Deversie-Debug/Laskos/main/LaskosGR.mp3"></audio>

<script>
const preloader = document.getElementById('preloader');
const incomingCall = document.getElementById('incomingCall');
const activeCall = document.getElementById('activeCall');
const audio = document.getElementById('audio');
const flagsContainer = document.querySelector('.flags-container');
const flags = document.querySelectorAll('.flag');
const activeStatue = document.getElementById('activeStatue');
const endCallBtn = document.getElementById('endCallBtn');

const sliderContainer = document.getElementById('incomingSliderContainer');
const slider = document.getElementById('sliderIncoming');
const cancelCallBtn = document.getElementById('cancelCallBtn');

let isDragging=false, startX=0, sliderMax, rippleAnimationFrame;

// Animate letters
function animateLettersSequential(text, containerId, callback){
    const container = document.getElementById(containerId);
    container.textContent='';
    let finished=0;
    for(let i=0;i<text.length;i++){
        const span=document.createElement('span');
        span.textContent=text[i];
        span.style.animation=`appear 0.35s forwards`;
        span.style.animationDelay=`${i*0.15}s`;
        span.addEventListener('animationend', ()=>{ finished++; if(finished===text.length && callback) callback(); });
        container.appendChild(span);
    }
}

// Preloader restart
function restartPreloader(){
    document.getElementById('preloaderTop').innerHTML='';
    document.getElementById('preloaderBottom').innerHTML='';
    const logo = document.getElementById('preloaderLogo');
    logo.style.opacity=0; logo.style.transform="translateY(20px)"; logo.style.animation="none";
    flagsContainer.classList.remove('show');
    flags.forEach(f=>f.style.pointerEvents='none');

    slider.style.left='0px'; // reset slider
    sliderContainer.style.display='none';
    cancelCallBtn.style.display='none';

    animateLettersSequential('LIVING','preloaderTop', ()=>{
        logo.style.animation='appear 0.35s forwards';
        logo.addEventListener('animationend', ()=>{
            animateLettersSequential('STATUES','preloaderBottom', ()=>{
                flagsContainer.classList.add('show');
                flags.forEach(f=>f.style.pointerEvents='auto');
            }, {once:true});
        }, {once:true});
    });
}
restartPreloader();
function showScreen(screenEl){ screenEl.classList.add('active'); }

// Flags click → show incoming call
flags.forEach(flag=>{
  flag.addEventListener('click', ()=>{
    preloader.classList.add('fade-out');
    preloader.addEventListener('transitionend', ()=>{
      preloader.style.display='none';
      showScreen(incomingCall);
      document.getElementById('incomingStatue').classList.add('show');
      sliderContainer.style.display='block';
      cancelCallBtn.style.display='block';
      slider.style.left='0px';
      preloader.classList.remove('fade-out');
    }, {once:true});
  });
});

// Slider logic reverted
function initSlider(slider){
    sliderMax = slider.parentElement.offsetWidth - slider.offsetWidth;

    slider.addEventListener('pointerdown', e=>{
        isDragging=true;
        startX = e.clientX - slider.offsetLeft;
        slider.setPointerCapture(e.pointerId);
    });

    slider.addEventListener('pointermove', e=>{
        if(!isDragging) return;
        let dx = e.clientX - startX;
        dx = Math.max(0, Math.min(dx, sliderMax));
        slider.style.left = dx + 'px';
    });

    slider.addEventListener('pointerup', e=>{
        if(!isDragging) return;
        isDragging=false;
        let dx = parseFloat(slider.style.left) || 0;
        if(dx >= sliderMax){
            slider.style.left = '0px'; // reset only after reaching end
            startCall();
        } else {
            slider.style.left = '0px'; // snap back
        }
    });

    slider.addEventListener('pointercancel', ()=>{ isDragging=false; slider.style.left='0px'; });
}

initSlider(slider);

// Start call
function startCall(){
    incomingCall.classList.remove('active');
    sliderContainer.style.display='none';
    cancelCallBtn.style.display='none';
    showScreen(activeCall);
    activeStatue.classList.add('show','talking');
    audio.currentTime=0;
    audio.play();

    function rippleLoop(){
        if(audio.paused || audio.ended) return;
        const ripple=document.createElement('div');
        ripple.classList.add('ripple');
        activeStatue.parentElement.appendChild(ripple);
        setTimeout(()=>ripple.remove(),1000);
        rippleAnimationFrame = requestAnimationFrame(()=>{
            setTimeout(rippleLoop, 400);
        });
    }
    rippleLoop();
}

audio.addEventListener('ended', ()=>{
    activeStatue.classList.remove('talking');
    cancelAnimationFrame(rippleAnimationFrame);
});

// Cancel call via X button
cancelCallBtn.addEventListener('click', ()=>{
    incomingCall.classList.remove('active');
    sliderContainer.style.display='none';
    cancelCallBtn.style.display='none';
    preloader.style.display='flex';
    slider.style.left='0px';
    restartPreloader();
});

// End call → back to preloader
endCallBtn.addEventListener('click', ()=>{
    audio.pause(); audio.currentTime=0; cancelAnimationFrame(rippleAnimationFrame);
    activeCall.classList.remove('active'); preloader.style.display='flex';
    restartPreloader();
});
</script>
</body>
</html>
